

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'



buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.9.RELEASE")
//        classpath 'se.transmode.gradle:gradle-docker:1.2'
        classpath "gradle.plugin.com.palantir.gradle.docker:gradle-docker:0.22.1"
    }
}
apply plugin: "com.palantir.docker"


repositories {
    mavenCentral()
}



dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.9.RELEASE'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile  group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.9.RELEASE'
}

docker {
    name 'spring-boot-docker/spring-boot-docker:2.0'
    files 'spring-boot-docker.jar'
    copySpec.from("build/libs").into("build/libs")
    dockerfile file('Dockerfile')

}


